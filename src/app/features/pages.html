<mat-sidenav-container>
  <mat-sidenav [opened]="false" mode="over" #sidenav class="mat-elevation-z6">
    <button mat-icon-button color="warn" class="close" (click)="sidenav.close()">
      <mat-icon color="warn">close</mat-icon>
    </button>
    <div class="divider"></div>
    <div class="vertical-menu-wrapper">
      <!--<app-vertical-menu *ngIf="productCategories?.length > 0" [productCategories]="productCategories" [menuParentId]="0"></app-vertical-menu>-->
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="page-wrapper" fxLayout="column" fxLayoutAlign="start stretch">
    <header [ngClass]="'toolbar-' + settings.toolbar" [class.main-toolbar-fixed]="settings.mainToolbarFixed">
      <app-toolbar (onMenuIconClick)="sidenav.toggle()"></app-toolbar>
    </header>
    <mat-card class="theme-container my-3">
      @if (personInfo) {
        <mat-card-content class="bg-primary background-color">
          <div fxFlex="row wrap">
            <div fxFlex="100" fxFlex.gt-xs="20">
              نام:
              {{ personInfo.personFirstName }}
            </div>
            <div fxFlex="100" fxFlex.gt-xs="20">
              نام خانوادگی:
              {{ personInfo.personLastName }}
            </div>
            <div fxFlex="100" fxFlex.gt-xs="20">
              شماره بازنشستگی:
              {{ personInfo.retiredID }}
            </div>
            <div fxFlex="100" fxFlex.gt-xs="20">
              کد ملی:
              {{ personInfo.personNationalCode }}
            </div>
            <div fxFlex="100" fxFlex.gt-xs="20">
              وضعیت اشتغال:
              {{ personInfo.pensionaryStatusName }}
            </div>
          </div>
        </mat-card-content>
      }
    </mat-card>
    <main [class.content-offset-to-top]="settings.contentOffsetToTop" class="theme-container my-2">
      <router-outlet (activate)="activateComponent($event)"></router-outlet>
    </main>
    <div class="sticky-footer-helper" fxFlex="grow"></div>
    <app-footer></app-footer>
    @if (showBackToTop) {
      <div fxLayout="row" fxLayoutAlign="center center" class="back-to-top" (click)="scrollToTop()">
        <mat-icon>arrow_upward</mat-icon>
      </div>
    }
  </mat-sidenav-content>
  <mat-sidenav #options position="end" class="options">
    <div fxLayout="row" fxLayoutAlign="space-between center" class="op-header mat-elevation-z1">
      <h2>Settings</h2>
      <button mat-icon-button (click)="options.toggle()" color="accent">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
