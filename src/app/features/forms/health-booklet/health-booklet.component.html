<form [formGroup]="form" (ngSubmit)="submit()" class="form-container">

  <mat-form-field appearance="outline">
    <mat-label>نام</mat-label>
    <input matInput formControlName="firstName">
    <mat-error *ngIf="form.get('firstName')?.hasError('required')">نام الزامی است</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>نام خانوادگی</mat-label>
    <input matInput formControlName="lastName">
    <mat-error *ngIf="form.get('lastName')?.hasError('required')">نام خانوادگی الزامی است</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>نسبت</mat-label>
    <input matInput formControlName="relation">
    <mat-error *ngIf="form.get('relation')?.hasError('required')">نسبت الزامی است</mat-error>
  </mat-form-field>

  <mat-checkbox formControlName="underSupport">تحت تکفل</mat-checkbox>

  <mat-form-field appearance="outline">
    <mat-label>نوع درخواست</mat-label>
    <mat-select formControlName="requestType">
      <mat-option value="new">صدور اولیه</mat-option>
      <mat-option value="renew">تمدید</mat-option>
      <mat-option value="replace">تعویض</mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('requestType')?.hasError('required')">
      انتخاب نوع درخواست الزامی است
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>نحوه تحویل</mat-label>
    <mat-select formControlName="deliveryMethod">
      <mat-option value="post">پست</mat-option>
      <mat-option value="inPerson">حضوری</mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('deliveryMethod')?.hasError('required')">
      انتخاب نحوه تحویل الزامی است
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>هزینه ارسال (ریال)</mat-label>
    <input matInput type="number" formControlName="deliveryCost" readonly>
  </mat-form-field>

  <h3>آپلود عکس</h3>
  <input type="file" (change)="onFileSelected($event)">
  <p *ngIf="uploadedFileName">📎 {{ uploadedFileName }}</p>

  <h3>مدارک مورد نیاز</h3>
  <div formArrayName="attachments">
    <div *ngFor="let att of form.get('attachments')?.value; let i=index" [formGroupName]="i">
      <mat-checkbox formControlName="uploaded">{{att.type}}</mat-checkbox>
    </div>
  </div>

  <div class="submit-btn">
    <button mat-raised-button color="accent" type="submit">ثبت درخواست</button>
  </div>
</form>
